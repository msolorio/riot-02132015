<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/riot+compiler.min.js"></script>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<![endif]-->
</head>

<body>
	<!-- custom tag in the body -->
	<movie></movie>
	
	<!-- script type riot/tag, containing the custom tag -->
	<script type="riot/tag">
		<movie>
			<h2>{title}</h2>
			<p>Description: {description}</p>
			<p>Characters</p>
			<ul>
				<li>{characters[0]}</li>
				<li>{characters[1]}</li>
				<li>{characters[2]}</li>
			</ul>
			this.title = "Star Wars: The Force Awakens"
			this.description = 'This is episode VII of the Star Wars Saga, set 30 years after the end of Return of the Jedi.'
			this.characters = ['Rey', 'Finn', 'Chewy'];
		</movie>
	</script>
	
	<!-- script tag with riot.mount('custom-tag-name') -->
	<script>
		riot.mount('movie');
	</script>
  
</body>

</html>
